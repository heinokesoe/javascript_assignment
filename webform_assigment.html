<html>
  <head>
    <title>Add New Item</title>
  </head>
  <body>
    <form
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product"
      method="POST"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>General Info</legend>
        <p>
          <label for="itemName">Item Name</label>
          <input
            type="text"
            id="itemName"
            name="itemName"
            size="50"
            maxlength="500"
          />
        </p>
        <p>
          <label for="itemDescription">Description</label><br />
          <textarea
            id="itemDescription"
            name="itemDescription"
            rows="5"
            cols="50"
          ></textarea>
        </p>
        <p>
          <label for="coverImage">Cover Image</label>
          <input type="file" id="coverImage" name="coverImage" />
        </p>
        <p>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="notSpecified">Not Specified</option>
            <option value="consumption">Consumption</option>
            <option value="household">Household</option>
            <option value="electronic">Electronic</option>
            <option value="gadget">Gadget</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>Misc.</legend>
        <p>
          <label for="inventoryAmount">Inventory Amount</label>
          <input type="number" id="inventoryAmount" name="inventoryAmount" />
        </p>
        <p>
          <label for="listPrice">List Price</label>
          <input type="number" id="listPrice" name="listPrice" step="0.01" />
        </p>
        <p>
          <label>Available Stores</label><br />
          <input
            type="checkbox"
            id="bangkok"
            name="availableStore[]"
            value="Bangkok"
          />
          <label for="bangkok">Bangkok</label><br />
          <input
            type="checkbox"
            id="pattaya"
            name="availableStore[]"
            value="Pattaya"
          />
          <label for="pattaya">Pattaya</label><br />
          <input
            type="checkbox"
            id="phuket"
            name="availableStore[]"
            value="Phuket"
          />
          <label for="phuket">Phuket</label>
        </p>
        <p>
          <label>Active Status</label><br />
          <input type="radio" id="active" name="status" value="Active" />
          <label for="active">Active</label>
          <input type="radio" id="inactive" name="status" value="Inactive" />
          <label for="inactive">Inactive</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Staff</legend>
        <p>
          <label for="staffEmail">Staff Email</label>
          <input type="email" id="staffEmail" name="staffEmail" required />
        </p>
      </fieldset>
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
