<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Assignment 3 - Filter Method</title>
  </head>
  <body>
    <h1>Filter Names by First Letter</h1>

    <script>
      // Array of people names
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James",
      ];

      // Filter names that start with "B"
      const result = people.filter((name) => {
        return name.charAt(0) === "B";
      });

      console.log("Names starting with 'B':");
      console.log(result);
    </script>
  </body>
</html>
